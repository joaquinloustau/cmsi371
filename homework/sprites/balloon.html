<!doctype html>
<html>
  <head>
    <title>Balloon Demo</title>
    <meta charset='utf-8'/>
  </head>
  <body>
    <canvas id='canvasBalloon' width="1200" height="512">sprite of a minion </canvas>
    <script src='balloon.js'></script>
    <script type='text/javascript'>
      var canvasA = document.querySelector('#canvasBalloon');
      var ctx = canvasA.getContext('2d');
      ctx.translate(200,200); // JD: 1
      LoustauSprites.Balloon.draw('canvasBalloon', {}); // JD: 2
      ctx.translate(200,-100);
      // JD: 3
      LoustauSprites.Balloon.draw('canvasBalloon', {radius: 40, lightColor: "#4c4cff", darkColor: "#000033"});
      ctx.translate(200,100);
      LoustauSprites.Balloon.draw('canvasBalloon', {radius: 120, lightColor: "#329932", darkColor: "#002600"});
      LoustauSprites.Balloon.draw('canvasBalloon', {centerX:-250, centerY:85, radius: 60, lightColor: "#ffae19", darkColor: "#996300"});
      ctx.translate(-350,200);
      LoustauSprites.Balloon.draw('canvasBalloon', {radius: 50, lightColor: "#ffff4c", darkColor: "#4c4cff"});
    </script>
  </body>
</html>
