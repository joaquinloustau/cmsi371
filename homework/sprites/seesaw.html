<!doctype html>
<html>
  <head>
    <title>Seesaw demo</title>
    <meta charset='utf-8'/>
  </head>
  <body>
    <canvas id ='canvasSeesaw' width = "1200" height = "512">sprite of a minion </canvas>
    <script src ='seesaw.js'></script>
    <script type ='text/javascript'>
      var canvas = document.querySelector('#canvasSeesaw');
      var ctx = canvas.getContext('2d');
      ctx.translate(200, 200);
      LoustauSprites.seesaw.draw(ctx, {});
      ctx.translate(200, 0);
      LoustauSprites.seesaw.draw(ctx, {inclination: 0.5});
      ctx.translate(200, 0);
      LoustauSprites.seesaw.draw(ctx, {heightFulcrum: 30});
      ctx.translate(200, 0);
      LoustauSprites.seesaw.draw(ctx, {lengthLever: 150, inclination: -1 });
    </script>
  </body>
</html>
